# Comprehensive CI workflow: linting, testing, and coverage
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint flake8 pytest pytest-cov pytest-asyncio
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Lint with pylint
      run: |
        pylint $(git ls-files '*.py') || true
    
        - name: Test with pytest and coverage
        env:
          TELEGRAM_BOT_TOKEN: test_token
          TELEGRAM_CHAT_ID: test_chat_id
          HMAC_SECRET: test_hmac_secret_key_for_integration_tests
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test_db
          TEST_DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/grace_test_db
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=100
