<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grace AI Operations Console</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap");

      :root {
        color-scheme: light;
        --ink: #171a1f;
        --muted: #5b5f66;
        --accent: #0f766e;
        --accent-strong: #0a5b55;
        --panel: #ffffff;
        --border: #e4dfd7;
        --wash: #f5f1ea;
        --success-bg: #e8fbf0;
        --success-ink: #0b5d3a;
        --error-bg: #ffecec;
        --error-ink: #8b1d1d;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 56px 20px 80px;
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        color: var(--ink);
        background:
          radial-gradient(circle at top left, rgba(15, 118, 110, 0.08), transparent 45%),
          radial-gradient(circle at 20% 30%, rgba(250, 204, 21, 0.08), transparent 50%),
          linear-gradient(180deg, #f7f4ee 0%, #f3f7fb 100%);
      }

      main {
        max-width: 900px;
        margin: 0 auto;
        display: grid;
        gap: 24px;
      }

      .header {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      h1 {
        margin: 0;
        font-size: 30px;
        letter-spacing: -0.02em;
      }

      p {
        margin: 0;
        font-size: 16px;
        line-height: 1.6;
        color: var(--muted);
      }

      .panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 28px;
        box-shadow: 0 16px 40px rgba(15, 23, 42, 0.08);
        animation: rise 500ms ease-out;
      }

      @keyframes rise {
        from {
          opacity: 0;
          transform: translateY(14px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      form {
        display: grid;
        gap: 16px;
      }

      .field-group {
        display: grid;
        gap: 8px;
      }

      label {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #6d7178;
      }

      input,
      textarea {
        width: 100%;
        border-radius: 12px;
        border: 1px solid #d9d4cb;
        padding: 12px 14px;
        font-size: 15px;
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        color: var(--ink);
        background: #fffefb;
        transition: border-color 150ms ease, box-shadow 150ms ease;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: rgba(15, 118, 110, 0.6);
        box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.12);
      }

      textarea {
        min-height: 120px;
        resize: vertical;
      }

      .meta {
        display: grid;
        gap: 14px;
      }

      @media (min-width: 720px) {
        .meta {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }

      button {
        border: none;
        border-radius: 999px;
        padding: 14px 20px;
        font-size: 15px;
        font-weight: 600;
        color: #ffffff;
        background: var(--accent);
        cursor: pointer;
        transition: transform 150ms ease, box-shadow 150ms ease, background 150ms ease;
        box-shadow: 0 12px 24px rgba(15, 118, 110, 0.24);
      }

      button:hover {
        background: var(--accent-strong);
        transform: translateY(-1px);
      }

      button:disabled {
        cursor: not-allowed;
        transform: none;
        background: #7a9b97;
        box-shadow: none;
      }

      .alert {
        border-radius: 12px;
        padding: 12px 14px;
        font-size: 14px;
        display: none;
        border: 1px solid transparent;
      }

      .alert.success {
        background: var(--success-bg);
        color: var(--success-ink);
        border-color: rgba(11, 93, 58, 0.2);
      }

      .alert.error {
        background: var(--error-bg);
        color: var(--error-ink);
        border-color: rgba(139, 29, 29, 0.25);
      }

      .footnote {
        font-size: 12px;
        color: #7a7f86;
      }

      a {
        color: var(--accent);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <header class="header">
        <h1>Grace AI Operations Console</h1>
        <p>Dispatch guest escalations directly to the AI desk. The response returns an action plan and logs the ticket to the database.</p>
      </header>

      <section class="panel" aria-label="Escalation form">
        <form id="escalation-form" novalidate>
          <div class="meta">
            <div class="field-group">
              <label for="guest-name">Guest Name</label>
              <input id="guest-name" name="guest_name" type="text" placeholder="Mr. Bond" required>
            </div>
            <div class="field-group">
              <label for="room-number">Room Number</label>
              <input id="room-number" name="room_number" type="text" placeholder="702" required>
            </div>
          </div>
          <div class="field-group">
            <label for="issue">Issue Description</label>
            <textarea id="issue" name="issue" placeholder="Describe the guest issue in one clear sentence." required></textarea>
          </div>
          <div class="alert success" id="success-box">
            Action plan: <span id="action-plan"></span>
          </div>
          <div class="alert error" id="error-box"></div>
          <button id="submit-btn" type="submit">Dispatch Ticket</button>
          <p class="footnote">Need status? Check <a href="/health">/health</a>.</p>
        </form>
      </section>
    </main>

    <script>
      const form = document.getElementById("escalation-form");
      const submitButton = document.getElementById("submit-btn");
      const successBox = document.getElementById("success-box");
      const errorBox = document.getElementById("error-box");
      const actionPlan = document.getElementById("action-plan");

      const setLoading = (isLoading) => {
        submitButton.disabled = isLoading;
        submitButton.textContent = isLoading ? "Dispatching..." : "Dispatch Ticket";
      };

      const showError = (message) => {
        errorBox.textContent = message;
        errorBox.style.display = "block";
        successBox.style.display = "none";
      };

      const showSuccess = (message) => {
        actionPlan.textContent = message;
        successBox.style.display = "block";
        errorBox.style.display = "none";
      };

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const guestName = form.guest_name.value.trim();
        const roomNumber = form.room_number.value.trim();
        const issue = form.issue.value.trim();

        if (!guestName || !roomNumber || !issue) {
          showError("Please complete Guest Name, Room Number, and Issue Description.");
          return;
        }

        setLoading(true);

        try {
          const response = await fetch("https://grace-ai.up.railway.app/staff/escalate", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              guest_name: guestName,
              room_number: roomNumber,
              issue,
            }),
          });

          const payload = await response.json().catch(() => ({}));

          if (!response.ok) {
            const message = payload.message || payload.detail || "Request failed.";
            throw new Error(message);
          }

          const plan = payload?.ai_analysis?.action_plan || "No action plan returned.";
          showSuccess(plan);
          form.reset();
        } catch (error) {
          showError(error.message || "Something went wrong.");
        } finally {
          setLoading(false);
        }
      });
    </script>
  </body>
</html>
