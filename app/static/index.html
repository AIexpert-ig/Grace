<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace Hotel Concierge | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 950: '#020617', 900: '#0f172a', 800: '#1e293b' },
                        purple: { 400: '#c084fc', 500: '#a855f7', 600: '#9333ea' },
                        cyan: { 400: '#22d3ee', 500: '#06b6d4' }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
    </style>
</head>
<body class="bg-slate-950 min-h-screen text-white overflow-x-hidden font-sans">
    
    <div class="fixed inset-0 pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-purple-600/20 rounded-full blur-3xl"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-cyan-600/20 rounded-full blur-3xl"></div>
    </div>

    <div class="relative z-10 max-w-7xl mx-auto p-6">
        
        <header class="flex justify-between items-center mb-10 py-4 border-b border-white/10">
            <div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-400 to-cyan-400 bg-clip-text text-transparent">
                    Grace AI
                </h1>
                <p class="text-slate-400 text-sm">Hotel Concierge Command Center</p>
            </div>
            <div class="flex gap-4">
                <button onclick="testTicket()" class="px-4 py-2 bg-purple-600/20 border border-purple-500/50 hover:bg-purple-600/40 rounded-lg text-sm transition-all">
                    <i class="fas fa-plus mr-2"></i>Test Ticket
                </button>
                <div class="flex items-center gap-2 px-4 py-2 glass-card rounded-lg">
                    <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                    <span class="text-sm font-medium text-green-400">System Online</span>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="glass-card p-6 rounded-2xl">
                <div class="text-slate-400 mb-2 text-sm uppercase tracking-wider">Active Tickets</div>
                <div class="text-4xl font-bold text-white" id="stat-open">0</div>
            </div>
            <div class="glass-card p-6 rounded-2xl">
                <div class="text-slate-400 mb-2 text-sm uppercase tracking-wider">Total Requests</div>
                <div class="text-4xl font-bold text-white" id="stat-total">0</div>
            </div>
            <div class="glass-card p-6 rounded-2xl">
                <div class="text-slate-400 mb-2 text-sm uppercase tracking-wider">Guest Sentiment</div>
                <div class="text-4xl font-bold text-cyan-400" id="stat-sentiment">98%</div>
            </div>
        </div>

        <div class="glass-card rounded-2xl overflow-hidden">
            <div class="p-6 border-b border-white/10 flex justify-between items-center">
                <h2 class="text-xl font-semibold">Live Ticket Feed</h2>
                <span class="text-xs text-slate-500 uppercase tracking-widest">Real-time Sync</span>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-white/5 text-slate-400 text-xs uppercase">
                        <tr>
                            <th class="p-4 font-medium">Time</th>
                            <th class="p-4 font-medium">Guest</th>
                            <th class="p-4 font-medium">Room</th>
                            <th class="p-4 font-medium">Request</th>
                            <th class="p-4 font-medium">Status</th>
                            <th class="p-4 font-medium text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ticket-feed" class="divide-y divide-white/5 text-sm"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function fetchStats() {
            try {
                const res = await fetch(`${API_BASE}/staff/dashboard-stats`);
                const data = await res.json();
                document.getElementById('stat-total').innerText = data.total_tickets;
                document.getElementById('stat-open').innerText = data.open_tickets;
            } catch (e) { console.error("Stats error", e); }
        }

        async function fetchTickets() {
            try {
                const res = await fetch(`${API_BASE}/staff/recent-tickets`);
                const tickets = await res.json();
                const tbody = document.getElementById('ticket-feed');
                
                tbody.innerHTML = tickets.map(t => `
                    <tr class="hover:bg-white/5 transition-colors group">
                        <td class="p-4 text-slate-400 whitespace-nowrap">${new Date(t.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</td>
                        <td class="p-4 font-medium text-white">${t.guest_name}</td>
                        <td class="p-4 text-cyan-400 font-mono">${t.room_number}</td>
                        <td class="p-4 text-slate-300 max-w-xs truncate">${t.issue}</td>
                        <td class="p-4">
                            <span class="px-2 py-1 rounded-full text-xs font-bold bg-purple-500/20 text-purple-300 border border-purple-500/30">
                                ${t.status}
                            </span>
                        </td>
                        <td class="p-4 text-right">
                            <button onclick="deleteTicket(${t.id})" class="text-slate-500 hover:text-red-400 transition-colors p-2 rounded hover:bg-white/10" title="Delete Ticket">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (e) { console.error("Feed error", e); }
        }

        async function deleteTicket(id) {
            if(!confirm("Are you sure you want to delete this ticket?")) return;
            try {
                await fetch(`${API_BASE}/staff/tickets/${id}`, { method: 'DELETE' });
                fetchStats();
                fetchTickets();
            } catch(e) {
                alert("Failed to delete ticket");
            }
        }

        async function testTicket() {
            await fetch(`${API_BASE}/staff/escalate`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    guest_name: "Test Guest",
                    room_number: "101",
                    issue: "Manual test ticket created from dashboard."
                })
            });
            fetchTickets();
            fetchStats();
        }

        setInterval(() => { fetchStats(); fetchTickets(); }, 2000);
        fetchStats(); fetchTickets();
    </script>
</body>
</html>
