<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace AI | Hotel Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .glass-panel { background: white; border: 1px solid #e5e7eb; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border-radius: 12px; }
        .status-open { background-color: #fee2e2; color: #991b1b; }
        .status-resolved { background-color: #dcfce7; color: #166534; }
        .priority-high { border-left: 4px solid #ef4444; }
        .priority-medium { border-left: 4px solid #f59e0b; }
        .priority-low { border-left: 4px solid #10b981; }
        .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .7; } }
    </style>
</head>
<body class="text-gray-800">

    <nav class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">G</div>
            <h1 class="text-xl font-bold tracking-tight text-indigo-900">Grace AI <span class="text-gray-400 font-normal text-sm">| Staff Portal</span></h1>
        </div>
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 text-sm text-green-600 bg-green-50 px-3 py-1 rounded-full">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                System Operational
            </div>
            <div class="text-sm text-gray-500" id="clock">--:--</div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-6 py-8">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="glass-panel p-6">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-sm font-medium text-gray-500">Total Tickets</p>
                        <h3 class="text-3xl font-bold text-gray-900 mt-1" id="stat-total">0</h3>
                    </div>
                    <div class="p-2 bg-indigo-50 rounded-lg text-indigo-600"><i class="fas fa-ticket-alt"></i></div>
                </div>
            </div>
            <div class="glass-panel p-6">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-sm font-medium text-gray-500">Active Calls</p>
                        <h3 class="text-3xl font-bold text-gray-900 mt-1" id="stat-active">0</h3>
                    </div>
                    <div class="p-2 bg-green-50 rounded-lg text-green-600"><i class="fas fa-phone-volume"></i></div>
                </div>
            </div>
            <div class="glass-panel p-6">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-sm font-medium text-gray-500">Avg Sentiment</p>
                        <h3 class="text-3xl font-bold text-gray-900 mt-1" id="stat-sentiment">--</h3>
                    </div>
                    <div class="p-2 bg-purple-50 rounded-lg text-purple-600"><i class="fas fa-smile"></i></div>
                </div>
            </div>
        </div>

        <div class="flex justify-between items-end mb-4">
            <h2 class="text-lg font-semibold text-gray-900">Live Request Feed</h2>
            <button onclick="fetchTickets()" class="text-sm text-indigo-600 hover:text-indigo-800 font-medium"><i class="fas fa-sync-alt mr-1"></i> Refresh</button>
        </div>

        <div class="glass-panel overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-50 text-xs uppercase text-gray-500 font-semibold">
                        <tr>
                            <th class="px-6 py-4">Time</th>
                            <th class="px-6 py-4">Guest / Room</th>
                            <th class="px-6 py-4">Request & AI Analysis</th>
                            <th class="px-6 py-4">Sentiment</th>
                            <th class="px-6 py-4">Status</th>
                        </tr>
                    </thead>
                    <tbody id="ticket-table" class="divide-y divide-gray-100 text-sm">
                        <tr>
                            <td colspan="5" class="px-6 py-8 text-center text-gray-400">Loading live data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }
        setInterval(updateClock, 1000);

        async function fetchStats() {
            try {
                const res = await fetch(`${API_BASE}/staff/dashboard-stats`);
                const data = await res.json();
                document.getElementById('stat-total').innerText = data.total_tickets || 0;
            } catch (e) { console.error("Stats Error", e); }
        }

        async function fetchTickets() {
            try {
                const res = await fetch(`${API_BASE}/staff/recent-tickets`);
                const tickets = await res.json();
                const tbody = document.getElementById('ticket-table');
                
                if (tickets.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-8 text-center text-gray-400">No active tickets found.</td></tr>';
                    return;
                }

                tbody.innerHTML = tickets.map(t => {
                    // Safe parsing of the issue text
                    let requestText = t.issue || "No audio detected";
                    let aiNote = "";
                    
                    if (requestText.includes("|| [AI:")) {
                        const parts = requestText.split("|| [AI:");
                        requestText = parts[0];
                        aiNote = parts[1].replace("]", "");
                    }

                    // Priority Color Logic
                    let priorityClass = 'priority-medium'; 
                    // (Simple logic: if AI note mentions 'urgent' or 'High', make it red)
                    if (aiNote.toLowerCase().includes('high') || aiNote.toLowerCase().includes('urgent')) priorityClass = 'priority-high';

                    const dateObj = new Date(t.created_at);
                    const timeStr = dateObj.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                    return `
                        <tr class="hover:bg-gray-50 transition-colors ${priorityClass}">
                            <td class="px-6 py-4 text-gray-500 whitespace-nowrap">${timeStr}</td>
                            <td class="px-6 py-4 font-medium text-gray-900">
                                ${t.guest_name}<br>
                                <span class="text-xs text-gray-400 font-normal">Room ${t.room_number}</span>
                            </td>
                            <td class="px-6 py-4">
                                <div class="text-gray-900 mb-1">"${requestText}"</div>
                                ${aiNote ? `<div class="text-xs text-indigo-600 bg-indigo-50 inline-block px-2 py-1 rounded border border-indigo-100"><i class="fas fa-robot mr-1"></i> ${aiNote}</div>` : ''}
                            </td>
                            <td class="px-6 py-4">
                                <span class="px-2 py-1 rounded text-xs font-medium ${t.sentiment === 'Positive' ? 'bg-green-100 text-green-700' : (t.sentiment === 'Negative' ? 'bg-red-100 text-red-700' : 'bg-gray-100 text-gray-600')}">
                                    ${t.sentiment || 'Neutral'}
                                </span>
                            </td>
                            <td class="px-6 py-4">
                                <span class="px-3 py-1 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800 border border-yellow-200">
                                    ${t.status}
                                </span>
                            </td>
                        </tr>
                    `;
                }).join('');
            } catch (e) { console.error("Ticket Error", e); }
        }

        // Auto-Refresh loop
        fetchStats();
        fetchTickets();
        setInterval(() => {
            fetchStats();
            fetchTickets();
        }, 5000);
    </script>
</body>
</html>
