name: Grace-AI CI
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install fastapi uvicorn sqlalchemy asyncpg httpx pytest pytest-asyncio pytest-env python-multipart pydantic-settings python-dotenv