name: Python CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: grace_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d grace_test_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install --no-root

    - name: Run tests
      env:
        TELEGRAM_BOT_TOKEN: "test_bot_token"
        TELEGRAM_CHAT_ID: "123456789"
        API_KEY: "test_api_key"
        HMAC_SECRET: "test_hmac_secret_key"
        DATABASE_URL: "postgresql+asyncpg://postgres:postgres@localhost:5432/grace_test_db"
        TEST_DATABASE_URL: "postgresql+asyncpg://postgres:postgres@localhost:5432/grace_test_db"
      run: poetry run pytest
