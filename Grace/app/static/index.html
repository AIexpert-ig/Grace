<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grace AI Infrastructure</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      body {
        margin: 0;
        padding: 48px 20px;
        background: #f4f4f2;
        color: #1e1e1e;
      }

      main {
        max-width: 720px;
        margin: 0 auto;
        background: #ffffff;
        border: 1px solid #e3e3e3;
        border-radius: 12px;
        padding: 32px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
      }

      h1 {
        margin: 0 0 12px;
        font-size: 28px;
        letter-spacing: -0.02em;
      }

      p {
        margin: 0;
        font-size: 16px;
        line-height: 1.5;
      }

      a {
        color: #0b63d1;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Grace AI Infrastructure</h1>
      <p>Server is running. Check the <a href="/health">/health</a> endpoint for status.</p>
    </main>
  </body>
</html>
